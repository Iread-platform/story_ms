image : mcr.microsoft.com/dotnet/sdk:5.0

stages:
  - build
  - publish
  - build_docker_image

build:
  stage: build
  script:
    - dotnet build

publish:
  stage: publish
#  only:
#    - develop
  artifacts:
    paths:
      - publish/
  script:
    - dotnet publish -o ./publish



build_docker_image:
  stage: build_docker_image
  before_script:
    - docker info
  script:
    - docker build -f Dockerfile -t story_ms .
#    - docker run my-docker-image /script/to/run/tests