stages:
  - build
  - publish
  - build_docker_image

build:
  stage: build
  image : mcr.microsoft.com/dotnet/sdk:5.0
  script:
    - dotnet build

publish:
  stage: publish
  image : mcr.microsoft.com/dotnet/sdk:5.0
#  only:
#    - develop
  artifacts:
    paths:
      - publish/
  script:
    - dotnet publish -o ./publish


#before_script:
#  - docker info
build_docker_image:
  stage: build_docker_image
  image: docker:latest
  variables:
    DOCKER_USER_NAME: "yazankassamcodavia"
    DOCKER_PASSWORD: "yazankassam.codav@v!@"
    DOCKER_ORGANIZATION_NAME: "iread"
    DOCKER_IMAGE_NAME: "story_ms"
  services:
    - docker:dind
  script:
    - docker build -f Dockerfile -t "${DOCKER_ORGANIZATION_NAME}/${DOCKER_IMAGE_NAME}" .
    - docker login --username $DOCKER_USER_NAME --password $DOCKER_PASSWORD
    - docker push "${DOCKER_ORGANIZATION_NAME}/${DOCKER_IMAGE_NAME}"

