stages:
  - build
  - publish
  - build_docker_image_and_push_on_docker_hub
  - deploy

variables:
  DOCKER_USER_NAME: "yazankassamcodavia"
  DOCKER_PASSWORD: "yazankassamcod@v!@"
  DOCKER_ORGANIZATION_NAME: "iread"
  DOCKER_IMAGE_NAME: "story_ms"
  DOCKER_IMAGE_AND_TAG: ""
  
build:
  stage: build
  only:
    - develop
    - master
  image : mcr.microsoft.com/dotnet/sdk:5.0
  script:
    - dotnet build

publish:
  stage: publish
  only:
    - develop
    - master
  image : mcr.microsoft.com/dotnet/sdk:5.0
  artifacts:
    paths:
      - publish/
  script:
    - dotnet publish -o ./publish


dockerize_develop:
  stage: build_docker_image_and_push_on_docker_hub
  only:
    - develop
  image: docker:latest
  services:
    - docker:dind
  script:
    - export DOCKER_IMAGE_VER=$(printf "%03d" $CI_PIPELINE_IID | sed 's/.\{1\}/&./g' | sed 's/.$//')
    - echo "DOCKER IMAGE VERION = $DOCKER_IMAGE_VER"
    - docker build -f Dockerfile -t "${DOCKER_ORGANIZATION_NAME}/${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_VER}" .
    - docker login --username $DOCKER_USER_NAME --password $DOCKER_PASSWORD
    - docker push "${DOCKER_ORGANIZATION_NAME}/${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_VER}"
    - export DOCKER_IMAGE_AND_TAG="${DOCKER_ORGANIZATION_NAME}/${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_VER}";


dockerize_master:
  stage: build_docker_image_and_push_on_docker_hub
  only:
    - master
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - apk add jq
  script:
    - export DOCKER_IMAGE_VER=release-$(jq -r .Release appsettings.json)
    - echo "DOCKER IMAGE VERION = $DOCKER_IMAGE_VER"
    - docker build -f Dockerfile -t "${DOCKER_ORGANIZATION_NAME}/${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_VER}" .
    - docker login --username $DOCKER_USER_NAME --password $DOCKER_PASSWORD
    - docker push "${DOCKER_ORGANIZATION_NAME}/${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_VER}"



deploy:
  stage: deploy
  image: alpine
  only:
    - develop
    - master
  before_script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - echo "$SSH_PRIVATE_KEY"
    - ssh -o StrictHostKeyChecking=no root@46.227.254.20 'docker pull "$DOCKER_IMAGE_AND_TAG" ;'
